<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https:
        //unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="main.js" defer></script>
</head>

<body>

    <a-scene school-playground>
        <a-assets>
            <a-asset-item id="optimerBoldFont"
                src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>
        <a-entity camera look-controls position="0 1.6 0">
            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02" material="color: black; shader: flat">
            </a-entity>
            <a-entity id="scoreEntity" text="font: mozillavr; value: SCORE: 0; color: black; wrapCount: 10.000"  position="0 1 -2"  material="color: blue"></a-entity>
        </a-entity>
        
       
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="black"></a-box>
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
